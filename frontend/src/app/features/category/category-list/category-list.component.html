<div class="product-container">
    <div class="header-actions">
        <h2>Category Management</h2>
        <button mat-raised-button color="primary" routerLink="/categories/new">
            <mat-icon>add</mat-icon> New Category
        </button>
    </div>

    <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="categories">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>
            <ng-container matColumnDef="uniqueId">
                <th mat-header-cell *matHeaderCellDef>Unique ID</th>
                <td mat-cell *matCellDef="let row">{{row.uniqueId}}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary"
                        [routerLink]="['/categories', row.id]"><mat-icon>edit</mat-icon></button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
