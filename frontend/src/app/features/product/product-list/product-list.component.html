<div class="product-container">
  <div class="header-actions">
    <mat-form-field appearance="outline">
      <mat-label>Search Products</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <div class="buttons">
      <button mat-raised-button color="primary" routerLink="/products/new">
        <mat-icon>add</mat-icon> New Product
      </button>
      <button mat-raised-button color="accent" routerLink="/products/upload">
        <mat-icon>cloud_upload</mat-icon> Bulk Upload
      </button>
      <button mat-stroked-button (click)="downloadReport()">
        <mat-icon>download</mat-icon> Report
      </button>
    </div>
  </div>

  <div class="table-container mat-elevation-z8">
    <div class="loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <table mat-table [dataSource]="data" matSort matSortActive="price" matSortDisableClear matSortDirection="asc">



      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let row">{{row['Category.name'] || (row.Category ? row.Category.name : 'N/A')}}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Price</th>
        <td mat-cell *matCellDef="let row">{{row.price | currency}}</td>
      </ng-container>

      <!-- UniqueID Column -->
      <ng-container matColumnDef="uniqueId">
        <th mat-header-cell *matHeaderCellDef>Unique ID</th>
        <td mat-cell *matCellDef="let row">{{row.uniqueId}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="resultsLength" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page of products"></mat-paginator>
  </div>
</div>
