<div class="product-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ isEditMode ? 'Edit Product' : 'New Product' }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Product Name</mat-label>
                    <input matInput formControlName="name" placeholder="Ex. Smartphone X">
                    <mat-error *ngIf="form.get('name')?.hasError('required')">Name is required</mat-error>
                </mat-form-field>

                <div class="row">
                    <mat-form-field appearance="outline" class="half-width">
                        <mat-label>Price</mat-label>
                        <input matInput type="number" formControlName="price" placeholder="0.00">
                        <span matPrefix>$&nbsp;</span>
                        <mat-error *ngIf="form.get('price')?.hasError('required')">Price is required</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="half-width">
                        <mat-label>Category</mat-label>
                        <mat-select formControlName="categoryId">
                            <mat-option *ngFor="let cat of categories" [value]="cat.id">
                                {{ cat.name }}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="form.get('categoryId')?.hasError('required')">Category is required</mat-error>
                    </mat-form-field>
                </div>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Image URL</mat-label>
                    <input matInput formControlName="image" placeholder="https://example.com/image.jpg">
                    <mat-icon matSuffix>image</mat-icon>
                </mat-form-field>

                <div class="actions">
                    <button mat-button type="button" routerLink="/products">Cancel</button>
                    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || isLoading">
                        {{ isLoading ? 'Saving...' : 'Save' }}
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
