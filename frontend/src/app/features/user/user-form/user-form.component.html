<div class="product-container">
    <mat-card class="form-card">
        <mat-card-header>
            <mat-card-title>{{ isEditMode ? 'Edit User' : 'New User' }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email">
                    <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error>
                    <mat-error *ngIf="form.get('email')?.hasError('email')">Invalid email</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password">
                    <mat-error *ngIf="form.get('password')?.hasError('required')">Password is required</mat-error>
                    <mat-error *ngIf="form.get('password')?.hasError('minlength')">Minimum 6 characters</mat-error>
                    <mat-hint *ngIf="isEditMode">Leave blank to keep current password</mat-hint>
                </mat-form-field>

                <div class="actions">
                    <button mat-button type="button" routerLink="/users">Cancel</button>
                    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || isLoading">
                        {{ isLoading ? 'Saving...' : 'Save' }}
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
